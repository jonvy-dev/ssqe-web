<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Space Web Editor (Prototype)</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: magenta;
    }
    #controls, #output {
      margin: 1em;
    }
    #grid {
      position: relative;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 2px solid #0ff;
      margin-top: 1em;
    }
    .cell {
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .note {
      width: 20px;
      height: 20px;
      background: magenta;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    input, button, textarea {
      margin: 0.5em;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Sound Space Web Editor (Prototype)</h1>

  <div id="controls">
    <label>BPM: <input type="number" id="bpm" value="120"></label>
    <label>Offset (ms): <input type="number" id="offset" value="0"></label>
    <label><input type="checkbox" id="quantumMode"> Quantum Mode</label>
    <button onclick="exportMap()">Export</button>
    <button onclick="copyMap()">Copy</button>
  </div>

  <div id="grid"></div>

  <div id="output">
    <label>Audio ID/File Name: <input id="audioID" type="text" value="Untitled_Track"></label>
    <textarea id="mapOutput" rows="10" cols="50"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
